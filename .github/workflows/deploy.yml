name: Deploy Spring Boot to EC2

on:
  push:
    branches: ["dev/test"] # 또는 main 브랜치 등

  pull_request:
    branches: ["dev/test"] # PR이 생성될 때 트리거

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: |
          ./gradlew dependencies  # 의존성 트리 출력
          ./gradlew clean build --no-build-cache --refresh-dependencies

      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: 3.35.8.25
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "build/libs/*.jar"
          target: "/home/ubuntu/app"

      - name: Run JAR on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 3.35.8.25
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            pkill -f '.jar' || true
            nohup java -jar /home/ubuntu/app/*.jar > /home/ubuntu/app/app.log 2>&1 &
